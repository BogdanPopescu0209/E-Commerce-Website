<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Link to external file bootstrap-->
  <link rel="stylesheet" href="/Bootstrap/bootstrap.min.css">
  <!--Link to external file style sheet-->
  <link rel="stylesheet" href="/CSS/style.css">
  <!--Link to external file JavaScript-->
  <script src="/JavaScript/ecommerce/registration.js"></script>
</head>

<body>

  <div class="container-fluid">

    <!--Top row-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg">

          <br>
          <br>
          
          <!--Navigation-->
          <nav class="navigation">
            <a href="/HTML/ecommerce/home.html">Home&nbsp;</a>
            <a class="current" href="/HTML/ecommerce/signup.html">&nbsp;Register&nbsp;</a>
            <a href="/HTML/ecommerce/login.html">&nbsp;Login&nbsp;</a>
            <a href="/HTML/ecommerce/orders.html">&nbsp;Orders&nbsp;</a>
            <a href="/HTML/ecommerce/fruit.html">&nbsp;Fruit&nbsp;</a>
            <a href="/HTML/ecommerce/basket.html">&nbsp;Basket&nbsp;</a>
            <a href="/HTML/ecommerce/account.html">&nbsp;MyAccount&nbsp;</a>
            <a href="" onclick="logout()">Logout</a>
          </nav>

        </div>
      </div>
    </div>

    <br>

    <!--Bottom row-->
    <div class="container-fluid">
      <div class="row">

        <!--Left column-->
        <div class="col-lg"></div>

        <!--Middle column-->
        <div class="col-lg">

          <!--Registration form-->

          <!--Logo-->
          <img class="regLogo" src="/Images/small.png" alt="fruit.com.png">

          <!--Full name input-->
          <div class="form-group">
            <label class="control-label col-lg">Full Name:</label>
            <div class="col-lg">
              <input type="text" id="full_name" class="form-control" placeholder="Enter Full Name">
            </div>
          </div>

          <!--Email input-->
          <div class="form-group">
            <label class="control-label col-lg">Email:</label>
            <div class="col-lg">
              <input type="text" id="email" class="form-control" placeholder="Enter Email">
            </div>
          </div>

          <!--Address input-->
          <div class="form-group">
            <label class="control-label col-lg">Address:</label>
            <div class="col-lg">
              <input type="text" id="address" class="form-control" placeholder="Enter Address">
            </div>
          </div>

          <!--Telephone input-->
          <div class="form-group">
            <label class="control-label col-lg">Telephone:</label>
            <div class="col-lg">
              <input type="text" id="telephone" class="form-control" placeholder="Enter Telephone">
            </div>
          </div>

          <!--Password input-->
          <div class="form-group">
            <label class="control-label col-lg">Password:</label>
            <div class="col-lg">
              <input type="password" id="password" class="form-control" placeholder="Enter Password">
            </div>
          </div>

          <!--Submit button-->
          <div class="form-group">
            <div class="col-lg">
              <button type="submit" onclick="register()" class="submit">Submit</button>
            </div>
          </div>

          <p>

            <!--Server response-->
            <span id="RegisterFeedback"></span>
            
          </p>

        </div>

        <!--Right column-->
        <div class="col-lg"></div>

      </div>
    </div>

  </div>

</body>

</html>
